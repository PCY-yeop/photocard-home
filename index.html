<!doctype html>
<html lang="ko">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Ziproad</title>

  <link rel="stylesheet" href="css/style.css" />

  <!-- ✅ OG/Twitter (필요시 수정) -->
  <meta property="og:locale" content="ko_KR">
  <meta property="og:type" content="website">
  <meta property="og:site_name" content="ziproad">
  <meta property="og:title" content="Ziproad">
  <meta property="og:description" content="현장 모바일 홈페이지 바로가기">
  <meta property="og:url" content="https://photocard-home.vercel.app/">
  <meta property="og:image" content="https://photocard-home.vercel.app/img/sam.png">

  <meta name="twitter:card" content="summary_large_image">
  <meta name="twitter:title" content="Ziproad">
  <meta name="twitter:description" content="현장 모바일 홈페이지 바로가기">
</head>

<body>
  <div class="page">
    <div class="container">

      <!-- 좌측: Ziproad 명함 카드 -->
      <aside class="left">
        <div class="card" data-reveal data-reveal-once id="main">
          <div class="card-top">
            <div class="cover-0"></div>

            <div class="avatar">
              <img src="img/log.png" alt="Ziproad 로고" class="logo-img">
            </div>
          </div>

          <div class="card-body">
            <div class="site-name">Ziproad</div>

            <div class="manager">
              <span class="manager-name">박찬엽</span>
              <span class="manager-title">부장</span>
            </div>

            <p class="lead">
              모델하우스 안내 및 분양 상담<br>
              박찬엽 부장입니다.
            </p>

            <a class="phone-cta" href="tel:010-2284-4859" title="전화 걸기">
              <span class="phone-text">010-2284-4859</span>
            </a>

            <div class="social-bar">
              <div class="sns-icons">
                <a href="#" class="yt" onclick="openYouTube(event)">
                  <img src="https://cdn-icons-png.flaticon.com/512/1384/1384060.png" alt="YouTube">
                </a>

                <a href="#" class="ig" onclick="openInstagram(event)">
                  <img src="https://cdn-icons-png.flaticon.com/512/2111/2111463.png" alt="Instagram">
                </a>
              </div>
            </div>
          </div>

          <div class="card-bot">
            <p>아래 지역 탭에서 현장을 선택해 주세요.</p>
          </div>
        </div>
      </aside>

      <!-- 우측: 지역 탭 + 카드들 -->
      <main class="right">
        <!-- ✅ 지역 메뉴(하단 X) → 상단 Sticky 탭 -->
        <div class="region-tabs panel" data-reveal data-reveal-once>
          <div class="region-tabs-inner">
            <button class="tab-btn active" data-region="all" type="button">전체</button>
            <button class="tab-btn" data-region="seoul" type="button">서울</button>
            <button class="tab-btn" data-region="incheon" type="button">인천</button>
            <button class="tab-btn" data-region="gyeonggi" type="button">경기도</button>
            <button class="tab-btn" data-region="local" type="button">지방</button>
          </div>
        </div>

        <!-- JS가 지역 섹션/카드를 자동 렌더링 -->
        <div id="regions"></div>
      </main>

    </div>
  </div>

  <!-- ✅ 모바일 전용 하단 고정 바: 메인 + 전화만 -->
  <div class="mobile-cta fade-in">
    <a href="#main" class="btn reserve">메인</a>
    <a href="tel:010-2284-4859" class="btn call">전화</a>
  </div>

  <script src="js/app.js"></script>
</body>
</html>
